<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Stilo's - Agendamento Semanal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/agendamento.css"> 
</head>
<body>

    <header id="navbar-placeholder"></header>

    <main class="container my-5">
        <section id="agendamento-semanal">
            <h2 class="text-center mb-4">Nossa Agenda</h2>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <button id="prev-week-btn" class="btn btn-outline-primary">&laquo; Semana Anterior</button>
                <h3 id="week-display" class="mb-0 h4 text-center"></h3>
                <button id="next-week-btn" class="btn btn-outline-primary">Próxima Semana &raquo;</button>
            </div>

            <div id="schedule-table-container" class="table-responsive shadow-sm rounded">
            </div>
            
            <div id="booking-form-container" class="card p-3 mt-4 d-none">
                <h4 class="text-center mb-3">Confirmar Agendamento</h4>
                <p class="text-center lead">Você selecionou: <strong id="selected-slot-display" class="text-primary"></strong></p>
                <form id="booking-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Seu Nome Completo</label>
                        <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required>
                    </div>

                    <div class="mb-3">
                        <label for="service-type" class="form-label">Tipo de Serviço</label>
                        <select id="service-type" class="form-select" required>
                            <option value="" selected disabled>Selecione o serviço desejado...</option>
                            <option value="Corte de Cabelo">Corte de Cabelo (R$ 35,00)</option>
                            <option value="Barba">Barba (R$ 25,00)</option>
                            <option value="Cabelo + Barba">Cabelo + Barba (R$ 55,00)</option>
                            <option value="Dia do Noivo">Dia do Noivo (Consulte)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Seu Telefone (WhatsApp)</label>
                        <input type="tel" id="phone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold">Confirmar meu Horário</button>
                </form>
            </div>

        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">Barbearia Stilo's &copy; 2025</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/agendamento.js"></script>
</body>
</html>
