<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbearia Stilo's - Agendamento Semanal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/agendamento.css"> 
    <link rel="stylesheet" href="css/modal.css">
</head>
<body>

    <header id="navbar-placeholder"></header>

    <main class="container my-5">
        <section id="agendamento-semanal">
            <h2 class="text-center mb-4">Nossa Agenda</h2>
            <div class="row justify-content-center mb-4">
                <div class="col-md-6">
                    <label for="professional-select" class="form-label">Escolha um Profissional</label>
                    <select class="form-select" id="professional-select">
                        <option selected disabled value="">Primeiro, selecione um profissional...</option>
                    </select>
                </div>
            </div>
            <div id="schedule-section" class="d-none">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <button id="prev-week-btn" class="btn btn-outline-primary">&laquo; Semana Anterior</button>
                    <h3 id="week-display" class="mb-0 h4 text-center"></h3>
                    <button id="next-week-btn" class="btn btn-outline-primary">Próxima Semana &raquo;</button>
                </div>
                <div id="schedule-table-container" class="table-responsive shadow-sm rounded"></div>
            </div>
            <div id="booking-form-container" class="card p-3 mt-4 d-none">
                <h4 class="text-center mb-3">Confirmar Agendamento</h4>
                <p class="text-center lead">Você selecionou: <strong id="selected-slot-display" class="text-primary"></strong></p>
                <form id="booking-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Seu Nome Completo</label>
                        <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="service-type" class="form-label">Tipo de Serviço</label>
                        <select id="service-type" class="form-select" required>
                            <option value="" selected disabled>Selecione o serviço desejado...</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Seu Telefone (WhatsApp)</label>
                        <input type="tel" id="phone" class="form-control" placeholder="(XX) XXXXX-XXXX" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 fw-bold">Confirmar meu Horário</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-5">
        <p class="mb-0">Barbearia Stilo's &copy; 2025</p>
    </footer>

    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-tab-pane" type="button" role="tab" aria-controls="login-tab-pane" aria-selected="true">Entrar</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-tab-pane" type="button" role="tab" aria-controls="register-tab-pane" aria-selected="false">Cadastrar</button>
                        </li>
                    </ul>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login-tab-pane" role="tabpanel" aria-labelledby="login-tab" tabindex="0">
                            <h5 class="modal-title mb-3">Acessar sua Conta</h5>
                            <form id="login-modal-form">
                                <div class="mb-3">
                                    <label for="username-modal" class="form-label">Usuário</label>
                                    <input type="text" id="username-modal" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password-modal" class="form-label">Senha</label>
                                    <input type="password" id="password-modal" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-login w-100 fw-bold mt-3">Entrar</button>
                            </form>
                            <div class="text-center mt-3">
                                <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
                            </div>
                            <div id="login-modal-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
                        </div>
                        <div class="tab-pane fade" id="register-tab-pane" role="tabpanel" aria-labelledby="register-tab" tabindex="0">
                            <h5 class="modal-title mb-3">Crie sua Conta</h5>
                            <form id="register-modal-form">
                                <div class="mb-3">
                                    <label for="email-register" class="form-label">Seu E-mail</label>
                                    <input type="email" id="email-register" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="username-register" class="form-label">Nome de Usuário</label>
                                    <input type="text" id="username-register" class="form-control" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password-register" class="form-label">Senha</label>
                                    <input type="password" id="password-register" class="form-control" required>
                                </div>
                                <button type="submit" class="btn btn-login w-100 fw-bold mt-3">Criar Conta</button>
                            </form>
                            <div id="register-modal-error" class="alert alert-danger mt-3 d-none" role="alert"></div>
                            <div id="register-modal-success" class="alert alert-success mt-3 d-none" role="alert"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/agendamento.js"></script>
    <script src="js/login-modal.js"></script>
</body>
</html>
