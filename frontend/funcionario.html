<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Funcionário - Barbearia Stilo's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/funcionario.css">
</head>
<body>
    <header id="navbar-placeholder"></header>

    <main class="container my-5">
        <div class="employee-header text-center mb-5">
            <h1 class="employee-title">Painel de Controle</h1>
            <p class="lead">Bem-vindo, <span id="employee-name">...</span>!</p>
        </div>

        <div class="card employee-card">
            <div class="card-header">
                <h3 class="mb-0">Meu Desempenho no Mês Atual</h3>
            </div>
            <div class="card-body">
                <div class="earnings-summary">
                    <div>
                        <strong>Total de Atendimentos:</strong>
                        <span id="total-appointments">0</span>
                    </div>
                    <div>
                        <strong>Total Bruto (Serviços):</strong>
                        <span id="total-bruto">R$ 0,00</span>
                    </div>
                    <div class="text-success">
                        <strong>Seu Ganho (Comissão):</strong>
                        <span id="total-ganho">R$ 0,00</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="card employee-card mt-5">
            <div class="card-header">
                <h3 class="mb-0">Meus Próximos Agendamentos</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Serviço</th>
                                <th>Data e Hora</th>
                            </tr>
                        </thead>
                        <tbody id="employee-appointments-table-body">
                            <tr>
                                <td colspan="3" class="text-center">Carregando seus agendamentos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
        <script src="js/supabaseClient.js"></script>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/funcionario.js"></script>
</body>
</html>
