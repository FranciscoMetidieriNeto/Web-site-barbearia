<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/navbar.css"> 
</head>
<body>

    <div id="login-screen" class="container mt-5" style="max-width: 500px;">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="text-center mb-4">Login do Administrador</h2>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuário</label>
                        <input type="text" id="username" class="form-control" placeholder="admin" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">Entrar</button>
                </form>
            </div>
        </div>
    </div>

    <header id="navbar-placeholder"></header>

    <main id="admin-panel" class="container my-5 d-none">
        
        <h1 class="h2 mb-4">Painel de Controle</h1>

        <section id="manage-appointments" class="card mb-5">
            <div class="card-header">
                <h3>Gerenciar Agendamentos</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Telefone</th>
                                <th>Serviço</th>
                                <th>Data e Hora</th>
                            </tr>
                        </thead>
                        <tbody id="appointments-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
        
        <section id="manage-gallery" class="card">
            <div class="card-header">
                <h3>Adicionar Foto de Corte</h3>
            </div>
            <div class="card-body">
                <form id="gallery-upload-form">
                    <div class="mb-3">
                        <label for="photo" class="form-label">Selecione a foto</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                    </div>
                     <div class="mb-3">
                        <label for="description" class="form-label">Descrição (opcional)</label>
                        <input type="text" class="form-control" id="description" name="description" placeholder="Ex: Corte degradê navalhado">
                    </div>
                    <button type="submit" class="btn btn-success">Adicionar à Galeria</button>
                </form>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
