<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Barbearia Stilo's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/perfil.css">
</head>
<body>

    <header id="navbar-placeholder"></header>

    <main class="container my-5">
        <div class="profile-header text-center mb-5">
            <h1 class="profile-title">Bem-vindo, <span id="user-name">Usuário</span>!</h1>
            <p class="lead">Aqui você pode gerenciar seus agendamentos.</p>
        </div>

        <div class="card profile-card">
            <div class="card-header">
                <h3 class="mb-0">Meus Próximos Agendamentos</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Serviço</th>
                                <th>Profissional</th>
                                <th>Data e Hora</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="user-appointments-table-body">
                            <tr>
                                <td colspan="4" class="text-center">Carregando seus agendamentos...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-hidden="true">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script> <script src="js/main.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
